server:
  port: 8080
spring:
  application:
    name: consumer-sysmanager
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true                                 # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        serviceId: config-server 
eureka:
  client:
    serviceUrl:
      defaultZone:
        - http://localhost:8761/eureka/