<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>系统配置信息管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
 <script src="../../static/js/modular.js" data-config="../../static/js/config.js" data-main="sysmgr.configuration"></script>
</head>
<body>

 <div class="frame-content">       
        <div class="right">
            <div class="wrap">
                <div class="top">
                
                
                
                <div class="c-container-fluid" id="example30">

				    <div class="row">
				
						<!-- 按钮组 开始 可以通过更改 col-sm-* 星号的大小来更改宽度-->
				        <div class="col-sm-4 c-btn-group">
				            <button class="btn-base btn-blue btn-response" id="btn-add"><i class="fa fa-user-plus" aria-hidden="true"></i>新增</button>
				            <button class="btn-base btn-green btn-response" id="btn-edit-check"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>修改</button>
				            <button class="btn-base btn-orange-red btn-response" id="btn-del-check"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</button>
				        </div>
						<!-- 按钮组 结束 -->
						
				        <div class="col-sm-6 col-sm-offset-2">
				        	<!-- 输入框组 开始 -->
				            <div class="c-input-group">
				            	<input type="text" class="input-base input-response full-input" id="searchtext" placeholder="请输入条件2"/>
				                <span class="addon padding-left-8">
				                	<button type="button" class="btn-base btn-blue btn-response" id="btn-search">查询</button>
				                </span>
				            </div>
				            <!-- 输入框组 结束 -->
				            
				        </div>
				
				    </div>
				</div>
				
                    

                </div>
                <div class="body">
                 <div class="wrap  border-bg-default">
                 	 <table id="dataList"  class="table table-custom-normal">
                     <thead>
						<tr class="field">
                           <th>
                               <button class="square-btn-all" type="button" ><i class="fa fa-square-o" aria-hidden="true"  title="全选/全不选"></i></button>
                           </th>
							<th>配置分组</th>
							<th>配置项名称</th>
							<th>配置项值</th>
							<th>机构标识</th>
							<th>回调接口</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
                     <tr>
                     </tr>
					</thead>
                    <tbody>
                    
                    </tbody>
                    </table>
                 </div>
                        
                </div>
            </div>
        </div>
    </div>
    
    
    <!--窗体公共样式 开始->
    <div class="floatbox roleinfo-box"  id="datamodal" target-draggable="flase">
                <div class="left-block-blue crumb"></div>
                <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
                <div class="title">系统配置信息</div>
                <hr class="splitline" />
                
                <form  class="form-horizontal" role="form" id="dataform">
                    <div class="form-inline">
                    <dl>
                        <dd>
                        	<label>配置分组:</label>
                        	<input id="id" name="id" type="hidden">
							<input id="configurationGroup" name="configurationGroup" class="input-base">
						</dd>
						<dd><label>配置名称:</label><input id="configurationName" name="configurationName" class="input-base"></dd>
                        <dd><label>配置项值:</label><input id="configurationValue" name="configurationValue" class="input-base"></dd>
                        <dd><label>机构标识:</label><input id="organizationId" name="organizationId" class="input-base"></dd>
                        <dd><label>回调接口:</label><input id="callback" name="callback" class="input-base"></dd>
                      
                        <dd>
                        <label>状　　态:</label>
						                        启用<input class="radio-base" name="flag" type="radio" alue="1"/>
						                        未启用<input class="radio-base" name="flag" type="radio" value="0"/>
                        </dd>
                    </dl>
                    </div>
                    <hr class="splitline" />
                    <div class="footbar">
                    <button type="button" class="btn-base confirm" id="btn-save">确认</button>
                    <button type="button" class="btn-base cancel">取消</button>
                    </div>
                </form>
                
                
            </div>
    <!-窗体公共样式 结束-->



			<div class="modal fade" id="datamodal" >
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">系统配置信息</h4>
			      </div>
			      <div class="modal-body">
			      	 	<form class="form-horizontal" role="form" id="dataform">
			      	 	 <div class="form-group">
								<label for="configurationGroup" class="col-xs-4 control-label">配置分组：</label>
								<div class="col-xs-6">
						            <input id="id" name="id" type="hidden">
									<input id="configurationGroup" name="configurationGroup" class="form-control">
								</div>
							</div>
					        <div class="form-group">
								<label for="configurationName" class="col-xs-4 control-label">配置项名称：</label>
								<div class="col-xs-6">
									<input id="configurationName" name="configurationName" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="configurationValue" class="col-xs-4 control-label">配置项值：</label>
								<div class="col-xs-6">
									<input id="configurationValue" name="configurationValue" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="organizationId" class="col-xs-4 control-label">机构标识：</label>
								<div class="col-xs-6">
									<input id="organizationId" name="organizationId" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="callback" class="col-xs-4 control-label">回调接口：</label>
								<div class="col-xs-6">
									<input id="callback" name="callback" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="flag" class="col-xs-4 control-label">状态：</label>
							   <div class="col-xs-6" id="flag">
							    	<label class="radio-inline"><input type="radio"  name="flag" value="1">启用</label>
							        <label class="radio-inline"><input type="radio"  name="flag" value="0">未启用</label>
							   </div>
							</div>
						</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-success" id="btn-save" >
			        	<span class="glyphicon glyphicon-save" aria-hidden="true"></span>保存
			        </button>
			        <button type="button" class="btn btn-info" data-dismiss="modal">
			        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
			        </button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->


<script id="template-tbody" type="text/x-handlebars-template" des="系统配置信息列表行模版" >
		{{#each this}}
		<tr class="case-checkbox" data-id="{{id}}" style="height:40px;" groupName="{{configurationGroup}}">
			<td><label class="square-btn" title="选择"><i class="fa fa-square-o" aria-hidden="true" data-id="{{id}}"></i></label></td>
			<td>{{configurationGroup}}</td>
			<td>{{configurationName}}</td>
			<td>{{configurationValue}}</td>
			<td>{{organizationId}}</td>
			<td>{{callback}}</td>
			<td>{{_IF flag 0 '未启用' 1 '启用'}}</td>
			<td class="btn-ctrl-group">
                 <button id="btn-edit" data-id="{{id}}" title="编辑"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                 <button id="btn-del" data-id="{{id}}" title="删除"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
             </td>
		</tr>
		{{/each}}
	</script>
</body>
</html>
