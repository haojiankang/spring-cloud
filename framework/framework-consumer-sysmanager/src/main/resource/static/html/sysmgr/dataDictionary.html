<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>数据字典信息管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"><script src="../../static/js/modular.js" data-config="../../static/js/config.js" data-main="sysmgr.dataDictionary"></script>

</head>
<body>

<!--内容页面布局 开始-->
    <div class="frame-content">
        <div class="right">
            <div class="wrap">
                <div class="top">
                
                
                		<!-- 搜索栏内容开始 -->
                		
                		<div class="c-container-fluid" id="example30">

						    <div class="row">
						
								<!-- 按钮组 开始 可以通过更改 col-sm-* 星号的大小来更改宽度-->
						        <div class="col-sm-4 c-btn-group">
						            <button class="btn-base btn-blue btn-response" id="btn-add"><i class="fa fa-user-plus" aria-hidden="true"></i>新增</button>
						            <button class="btn-base btn-orange-red btn-response" id="btn-del-check"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</button>
						            <button class="btn-base btn-green btn-response" id="btn-edit-check"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>修改</button>
						        </div>
								<!-- 按钮组 结束 -->
								
						        <div class="col-sm-6 col-sm-offset-2">
						        	<!-- 输入框组 开始 -->
						            <div class="c-input-group">
						            	<input type="text" class="input-base input-response full-input" id="searchtext" placeholder="请输入查询条件"/>
						                <span class="addon padding-left-8">
						                    <button type="button" class="btn-base btn-blue btn-response" id="btn-search">查询</button>
						                </span>
						            </div>
						            <!-- 输入框组 结束 -->
						            
						        </div>
						
						    </div>
						</div>
						
						<!-- 搜索栏内容开始 -->
						
                </div>
                <div class="body">
                    <div class="wrap  border-bg-default">
						<table id="dataList"  class="table table-custom-normal">
		                     <thead>
								<tr class="field">
		                           <th>
		                               <button class="square-btn-all" type="button"  title="全选/全不选"><i class="fa fa-square-o" aria-hidden="true"></i></button>
		                           </th>
									<th>名称</th>
									<th>内容</th>
									<th>操作</th>
								</tr>
							</thead>
		                    <tbody>
		                    
		                    </tbody>
		                </table>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <!--内容页面布局 开始-->
    


<!--窗体公共样式 开始->
            <div class="floatbox roleinfo-box"  id="datamodal" target-draggable="false">
                <div class="left-block-blue crumb"></div>
                <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
                <div class="title">
                    数据字典信息
                </div>
                <hr class="splitline" />
                <form  class="form-horizontal" role="form" id="dataform">
                    <div class="form-inline">
                    <dl>
                        <dd>
                        	<label>名　称：</label>
							<input id="id" name="id" type="hidden">
							<input id="name" name="name" class="input-base">
						</dd>
                        <dd>
                        	<label>内　容：</label>
							<input id="content" name="content" class="input-base">
						</dd>
                        

                    </dl>
                    </div>
                    <hr class="splitline" />
                    <div class="footbar">
                    <button type="button" class="btn-base confirm" id="btn-save">确认</button>
                    <button type="button" class="btn-base cancel">取消</button>
                    </div>
                </form>
            </div>
 <!-窗体公共样式 结束-->
			<div class="modal fade" id="datamodal" >
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">数据字典信息</h4>
			      </div>
			      <div class="modal-body">
			      	 	<form class="form-horizontal" role="form" id="dataform">
			      	 	 <div class="form-group">
								<label for="name" class="col-xs-4 control-label">名称：</label>
								<div class="col-xs-6">
						            <input id="id" name="id" type="hidden">
									<input id="name" name="name" class="form-control">
								</div>
							</div>
					        <div class="form-group">
								<label for="configurationName" class="col-xs-4 control-label">内容：</label>
								<div class="col-xs-6">
									<input id="content" name="content" class="form-control">
								</div>
							</div>
						</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-success" id="btn-save" >
			        	<span class="glyphicon glyphicon-save" aria-hidden="true"></span>保存
			        </button>
			        <button type="button" class="btn btn-info" data-dismiss="modal">
			        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
			        </button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->



	<script id="template-tbody" type="text/x-handlebars-template" des="系统配置信息列表行模版" >
		{{#each this.result}}
		<tr  style="height:40px;" class="case-checkbox" data-id="{{id}}" >
			<td><label class="square-btn" title="选择"><i class="fa fa-square-o" aria-hidden="true" data-id="{{id}}"  data-name="{{name}}"></i></label></td>
			<td>{{name}}</td>
			<td>{{content}}</td>
			<td class="btn-ctrl-group">
                 <button id="btn-edit" data-id="{{id}}" title="编辑"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                 <button id="btn-del" data-id="{{id}}"  data-name="{{name}}" title="删除"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
					&nbsp;
             </td>
		</tr>
		{{/each}}
	</script>

</body>
</html>
