<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>角色信息管理</title>
    <Link Rel="SHORTCUT ICON" href="../../static/images/logo_white.png">
    <script src="../../static/js/modular.js" data-config="../../static/js/config.js" data-main="sysmgr.role"></script>
</head>
<body>

  <!--内容页面布局 开始-->
    <div class="frame-content">       
        <div class="cellspacing"></div>
        <div class="right">
            <div class="wrap">
                <div class="top">
                
                
                <div class="c-container-fluid" id="example30">

				    <div class="row">
				
						<!-- 按钮组 开始 可以通过更改 col-sm-* 星号的大小来更改宽度-->
				        <div class="col-sm-4 c-btn-group">
				        	 <button class="btn-base btn-blue btn-response" id="btn-add"><i class="fa fa-user-plus" aria-hidden="true"></i>新增</button>
					         <button class="btn-base btn-green btn-response" id="btn-edit-check"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>修改</button>
					         <button class="btn-base btn-orange-red btn-response" id="btn-del-check"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</button>
				        </div>
						<!-- 按钮组 结束 -->
						
				        <div class="col-sm-6 col-sm-offset-2">
				        	<!-- 输入框组 开始 -->
				            <div class="c-input-group">
				            	<input type="text" class="input-base input-response full-input" id="searchtext" placeholder="请输入查询条件"/>
				                <span class="addon padding-left-8">
				                	<button type="button" class="btn-base btn-blue btn-response" id="btn-search">查询</button>
				                </span>
				            </div>
				            <!-- 输入框组 结束 -->
				            
				        </div>
				
				    </div>
				    
				</div>

                </div>
                <div class="body">
                    <div class="wrap border-bg-default">
	                     <div class="table-custom-normal-header">
	                                <span>角色信息</span>
	                            </div>
	                    
	                    
	                    <div class="table-absolute">
                    
							 <table id="dataList" class="table table-custom-normal">
			                    <thead>
			
			                        <tr class="field">
			                            <th>
			                               <button class="square-btn-all" type="button" ><i class="fa fa-square-o" aria-hidden="true"  title="全选/全不选"></i></button>
			                            </th>
			                            <th>角色名称</th>
										<th>角色编号</th>
										<th>角色描述</th>
										<th>操作</th>
			                        </tr>
			                    </thead>
			                    <tbody>
			
			                    </tbody>
			                    </table>
			            </div>
                    </div>
                </div>
                
                <div class="foot">
			       <!--底部分页-->
			       <div id="pageContainer" class="container bottombar">
			            
			        </div>
			        <!--分页 end-->
                </div>
            
            </div>
        </div>
    </div>
    <!--内容页面布局 开始-->
   


  <!--窗体公共样式 开始->
            <div class="floatbox roleinfo-box"  id="datamodal" target-draggable="flase">
                <div class="left-block-blue crumb"></div>
                <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
                <div class="title">
                    角色信息
                </div>
                <hr class="splitline" />
                <form  class="form-horizontal" role="form" id="dataform">
                    <div class="form-inline">
                    <dl>
                        <dd>
                        	<label>角色名称:</label>
							<input id="id" name="id" type="hidden">
							<input id="roleName" name="roleName" class="input-base">
						</dd>
                        <dd><label>角色编号:</label><input id="roleCode" name="roleCode" class="input-base"></dd>
                        <dd><label>角色描述:</label><input id="description" name="description" class="input-base"></dd>                       

                    </dl>
                    </div>
                    <hr class="splitline" />
                    <div class="footbar">
                    <button type="button" class="btn-base confirm" id="btn-save">确认</button>
                    <button type="button" class="btn-base cancel">取消</button>
                    </div>
                </form>
            </div>
            <!-窗体公共样式 结束-->
            

			<div class="modal fade" id="datamodal" >
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">角色信息</h4>
			      </div>
			      <div class="modal-body">
			      	 	<form class="form-horizontal" role="form" id="dataform">
					        <div class="form-group">
								<label for="roleName" class="col-xs-3 control-label">角色名称：</label>
								<div class="col-xs-5">
						            <input id="id" name="id" type="hidden">
									<input id="roleName" name="roleName" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="roleCode" class="col-xs-3 control-label">角色编号：</label>
								<div class="col-xs-5">
									<input id="roleCode" name="roleCode" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="description" class="col-xs-3 control-label">角色描述：</label>
								<div class="col-xs-5">
									<input id="description" name="description" class="form-control">
								</div>
							</div>
						</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-success" id="btn-save">
			        	<span class="glyphicon glyphicon-save" aria-hidden="true"></span>保存
			        </button>
			        <button type="button" class="btn btn-info" data-dismiss="modal">
			        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
			        </button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

				

			<div class="modal fade" id="rolemdal" >
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title"><span  class="panel-title"><span id="tree_title"></span>资源信息</span></h4>
			      </div>
			      <div class="modal-body">
			      	 	<div class="ztree" id="tree" ></div>
			      </div>
			      <div class="modal-footer">
			        <center>
					 	<a id="btn-save-resource" href="javascript:void(0)" class="btn btn-default" role="button">保存</a>
				        <button type="button" class="btn btn-info" data-dismiss="modal">
				        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
				        </button>
					 </center>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->



				

			<div class="modal fade" id="rolemdal" >
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title"><span  class="panel-title"><span id="tree_title"></span>资源信息</span></h4>
			      </div>
			      <div class="modal-body">
			      	 	<div class="ztree" id="tree" ></div>
			      </div>
			      <div class="modal-footer">
			        <center>
					 	<a id="btn-save-resource" href="javascript:void(0)" class="btn btn-default" role="button">保存</a>
				        <button type="button" class="btn btn-info" data-dismiss="modal">
				        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
				        </button>
					 </center>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->


	<script id="template-tbody" type="text/x-handlebars-template" des="角色信息模版" >
		{{#each this.result}}
 		<tr class="case-checkbox" data-id="{{id}}" >
            <td><label class="square-btn"   title="选择"><i class="fa fa-square-o" aria-hidden="true" data-id="{{id}}"></i></label></td>
            <td>{{roleName}}</td>
            <td>{{roleCode}}</td>
            <td>{{description}}</td>
            <td class="btn-ctrl-group">
                <button id="{{id}}" roleName="{{roleName}}" description="{{description}}" roleCode="{{roleCode}}" title="授权"><i class="fa fa-shield" aria-hidden="true"></i></button>
                <button id="btn-edit" data-id="{{id}}" title="编辑"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button id="btn-del" data-id="{{id}}" title="删除"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
				&nbsp;
            </td>
        </tr>
		{{/each}}
	</script>

</body>
</html>
