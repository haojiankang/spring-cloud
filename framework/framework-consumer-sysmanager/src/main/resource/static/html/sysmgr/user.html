	<script id="template-tbody" type="text/x-handlebars-template" des="用户信息列表行模版" objformat="{result:[{id:,userName:,fullname:,sex:,age:,birthday:,tel:}]}">
		{{#each this.result}}
		<tr  style="height:40px;" class="case-checkbox" data-id="{{id}}">
 			<td><label class="square-btn"   title="选择"><i class="fa fa-square-o" aria-hidden="true" data-id="{{id}}"></i></label></td>
			<td>{{userName}}</td>
			<td>{{fullname}}</td>
			<td>{{_dataKey 'sex' sex}}</td>
			<td>{{tel}}</td>
			<td>{{mail}}</td>
			<td>{{_dataKey 'flag' flag}}</td>
			<td class="btn-ctrl-group">
               <button id="btn-edit" data-id="{{id}}" title="编辑"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
               <button id="btn-del" data-id="{{id}}"  title="删除" data-resource="001001001"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
			   <button id="btn-reset" data-id="{{id}}"  title="重置密码" data-resource="001001002"><i class="fa fa-repeat" aria-hidden="true"></i></button>
				&nbsp;
            </td>
		</tr>
		{{/each}}
	</script>
