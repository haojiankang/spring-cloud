<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<object class="flash-select-button" id="ExternalInterfaceExample"  name="ExternalInterfaceExample"
        type="application/x-shockwave-flash" data="../../static/framework/uploadController/swf/uploader.swf" width="500" height="500"  onload="alert(234)">
    <param name="movie" value="../../static/framework/uploadController/swf/uploader.swf"/>
    <param name="quality" value="high"/>
    <param name="allowscriptaccess" value="always"/>
    <param name="wmode" value="transparent">
    <a href="http://www.adobe.com/go/getflash">
        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player"/>
    </a>
</object>


<script src="../../static/framework/Jquery/jquery.min.js"></script>
<script src="uploader.js"></script>
<script>
    var limit=[{
        name:"*",//文件名 默认为 匹配所有文件 *
        maxSize:0,//文件最大长度 单位byte
        minSize:0,//文件最小长度 单位byte
        type:[],//文件类型[String]
        check:false //是否需要按该规则校验该文件 boolean
    }];
    var uploader= new Uploader("ExternalInterfaceExample");
    function flashLoaded(flashid){
        uploader.init("uploader","none",limit);
    }
</script>
</body>
</html>
